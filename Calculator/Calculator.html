

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  
  <div class="container">

    <div class="calculator">
       
        <table>
            <tr>
             <td colspan="3" style="background-color: white;"> <input type="text" name="screen" id="display"></td>
                <td style="background-color: rgb(0, 128, 92);"><button class="clearButton">AC</button></td>
            </tr>
            <tr>
                <td><button class="digit">7</button></td>
                <td><button class="digit">8</button></td>
                <td><button class="digit">9</button></td>
                <td style="background-color: gray;"><button class="Operator">+</button></td>
            </tr>
            <tr>
                <td><button  class="digit">4</button></td>
                <td><button  class="digit">5</button></td>
                <td><button  class="digit">6</button></td>
                <td style="background-color: gray;"><button class="Operator">-</button></td>
            </tr>
            <tr>
                <td><button  class="digit">1</button></td>
                <td><button  class="digit">2</button></td>
                <td><button  class="digit">3</button></td>
                <td style="background-color: gray;"><button class="Operator">/</button></td>
            </tr>
            <tr>
                <td><button  class="digit">.</button></td>
                <td><button  class="digit">0</button></td>
                <td><button  class="digit">=</button></td>
                <td style="background-color: gray;"><button class="Operator">X</button></td>
            </tr>
            
        </table>
    </div>
</div>

</body>
<script src="calculator.js"></script>

</body>
</html>
